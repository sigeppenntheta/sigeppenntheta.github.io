<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Menu</title>

	<link rel="apple-touch-icon" href="custom_icon_menu.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="apple-mobile-web-app-title" content="SigEp Menu">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="purple">
	<link rel="icon" type="image/png" href="custom_icon_menu.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">

	<script rel="preload" src="https://script.sheetsu.com/"></script>
	<script rel="preload" src="js/main.js" type="text/javascript"></script>

</head>

<body>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<h1 class="title">SigEp Menu</h1>
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Day</th>
								<th class="column2">Lunch</th>
								<th class="column3">Dinner</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="column1">Monday</td>
								<td class="column2" id="monday-lunch"></td>
								<td class="column3" id="monday-dinner"></td>
							</tr>
							<tr>
								<td class="column1">Tuesday</td>
								<td class="column2" id="tuesday-lunch"></td>
								<td class="column3" id="tuesday-dinner"></td>
							</tr>
							<tr>
								<td class="column1">Wednesday</td>
								<td class="column2" id="wednesday-lunch"></td>
								<td class="column3" id="wednesday-dinner"></td>
							</tr>
							<tr>
								<td class="column1">Thursday</td>
								<td class="column2" id="thursday-lunch"></td>
								<td class="column3" id="thursday-dinner"></td>
							</tr>
							<tr>
								<td class="column1">Friday</td>
								<td class="column2" id="friday-lunch"></td>
								<td class="column3">N/A</td>
							</tr>
						</tbody>
					</table>
				</div>
                <h2 id="last-updated">Last Updated:</h2>
			</div>
		</div>
	</div>
	</div>

</body>

</html>

<script type="text/javascript">
	function repeat() {
		initialRun();
		setTimeout(repeat, 300000);  // update every 5 minutes
	}
	repeat();
</script>
